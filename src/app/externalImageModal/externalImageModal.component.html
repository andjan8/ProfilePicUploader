<div class="modal-header">
<h4 class="modal-title pull-left">{{title}}</h4>
<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
<span aria-hidden="true">&times;</span>
</button>
</div>

<form #urlForm="ngForm"  (ngSubmit)="submitForm(urlForm)">
  <div class="modal-body">
    <div class="form-group">
      <label for="url">{{urlLabelText}}</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="model.url" name="url" placeholder="{{urlPlacehoderText}}" required pattern="https?://.+" name="url" #url="ngModel">
      <div *ngIf="url.errors && formInvalid" class="alert alert-danger">
          {{formInvalidMessage}}
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <!--<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>-->
    <button type="submit" class="btn btn-default">{{submitButtonText}}</button>
  </div>
</form>
